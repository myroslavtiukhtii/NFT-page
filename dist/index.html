<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230226165159">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap&_v=20230226165159" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css?_v=20230226165159" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="app" class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#">
					<picture><source srcset="img/header/header__logo.webp" type="image/webp"><img src="img/header/header__logo.png" alt="Main logo Nft" class="header__logo"></picture>
				</a>
				<ul class="header__menu">
					<li v-for="item in menuItems" @click="closeBurgerMenu()" class="menu__item">
						<a href="#" class="item__link"> {{item.itemLink}} </a>
					</li>
				</ul>
				<div class="header__buttons">
					<form class="header__form" action="#">
						<input type="text" class="form__search" placeholder="Search...">
						<button type="button" class="form__icon">
							<svg>
								<use xlink:href="img/icons/icons.svg#icon-search"></use>
							</svg>
						</button>
					</form>
					<button class="buttons__gettouch">Get in Touch</button>
				</div>
				<div @click="openBurgerMenu()" class="icon-menu">
					<span></span>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="hero">
				<div class="hero__gradient"></div>
				<div class="hero__container">
					<div class="hero__text">
						<h2 class="hero__title">
							Discover, collect, and sell extraordinary
							<span class="title__gradient">NFTs</span>
						</h2>
						<p class="hero__paragraf">
							Our marketplace is the worldâ€™s first and largest
							NFT market for independent creators worldwide
						</p>
						<div class="hero__buttons">
							<button class="buttons__explore">Explore</button>
							<button class="buttons__create">Create</button>
						</div>
						<div class="hero__more">
							<img src="img/hero/hero-play-icon.svg" alt="">
							<span class="more__text">Learn more about Nftico</span>
						</div>
					</div>
					<div class="hero__slider">
						<button class="slider__button-next">
							<img src="img/hero/hero-icon-arrow.svg" alt="Arrow next slide">
						</button>
						<div class="swiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide fade">
									<div class="swiper-slide__border">
										<picture><source srcset="img/hero/hero-slider-img-1.webp" type="image/webp"><img class="swiper-slide__img" src="img/hero/hero-slider-img-1.png" alt="A man near a big pink planet" width="466" height="618"></picture>
									</div>
								</div>
								<div class="swiper-slide fade">
									<div class="swiper-slide__border">
										<picture><source srcset="img/hero/hero-slider-img-2.webp" type="image/webp"><img class="swiper-slide__img" src="img/hero/hero-slider-img-2.jpeg" alt="A man near a big pink planet" width="466" height="618"></picture>
									</div>
								</div>
								<div class="swiper-slide fade">
									<div class="swiper-slide__border">
										<picture><source srcset="img/hero/hero-slider-img-3.webp" type="image/webp"><img class="swiper-slide__img" src="img/hero/hero-slider-img-3.jpg" alt="A man near a big pink planet" width="466" height="618"></picture>
									</div>
								</div>
								<div class="swiper-slide fade">
									<div class="swiper-slide__border">
										<picture><source srcset="img/hero/hero-slider-img-1.webp" type="image/webp"><img class="swiper-slide__img" src="img/hero/hero-slider-img-1.png" alt="A man near a big pink planet" width="466" height="618"></picture>
									</div>
								</div>
								<div class="swiper-slide fade">
									<div class="swiper-slide__border">
										<picture><source srcset="img/hero/hero-slider-img-2.webp" type="image/webp"><img class="swiper-slide__img" src="img/hero/hero-slider-img-2.jpeg" alt="A man near a big pink planet" width="466" height="618"></picture>
									</div>
								</div>
								<div class="swiper-slide fade">
									<div class="swiper-slide__border">
										<picture><source srcset="img/hero/hero-slider-img-3.webp" type="image/webp"><img class="swiper-slide__img" src="img/hero/hero-slider-img-3.jpg" alt="A man near a big pink planet" width="466" height="618"></picture>
									</div>
								</div>
							</div>
							<div class="swiper-slide--first">
								<div class="swiper-slide__border">
									<img class="swiper-slide__img--first" src="" alt="" width="466" height="618">
								</div>
							</div>
							<div class="swiper-slide--second">
								<div class="swiper-slide__border">
									<img class="swiper-slide__img--second" src="" alt="" width="466" height="618">
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js?_v=20230226165159"></script>
	<script src="js/app.min.js?_v=20230226165159"></script>

	<script>
		const {
			createApp
		} = Vue

		const menuItems = [{
				itemLink: "Explore"
			},
			{
				itemLink: "Stats"
			},
			{
				itemLink: "Drops"
			},
			{
				itemLink: "Activity"
			}
		]

		createApp({
			data() {
				return {
					menuItems: menuItems
				}
			},

			methods: {

				openBurgerMenu() {
					document.documentElement.classList.toggle('menu-open');
				},

				closeBurgerMenu() {
					document.documentElement.classList.remove('menu-open');
				}
			}

		}).mount('#app')
	</script>

</body>

</html>
