<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230224194217">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap&_v=20230224194217" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css?_v=20230224194217" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="app" class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#">
					<picture><source srcset="img/header/header__logo.webp" type="image/webp"><img src="img/header/header__logo.png" alt="Main logo Nft" class="header__logo"></picture>
				</a>
				<ul class="header__menu">
					<li v-for="item in menuItems" @click="closeBurgerMenu()" class="menu__item">
						<a href="#" class="item__link"> {{item.itemLink}} </a>
					</li>
				</ul>
				<div class="header__buttons">
					<form class="header__form" action="#">
						<input type="text" class="form__search" placeholder="Search...">
						<button type="button" class="form__icon">
							<svg>
								<use xlink:href="img/icons/icons.svg#icon-search"></use>
							</svg>
						</button>
					</form>
					<button class="buttons__gettouch">Get in Touch</button>
				</div>
				<div @click="openBurgerMenu()" class="icon-menu">
					<span></span>
				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js?_v=20230224194217"></script>
	<script src="js/app.min.js?_v=20230224194217"></script>

	<script>
		const {
			createApp
		} = Vue

		const menuItems = [{
				itemLink: "Explore"
			},
			{
				itemLink: "Stats"
			},
			{
				itemLink: "Drops"
			},
			{
				itemLink: "Activity"
			}
		]

		createApp({
			data() {
				return {
					menuItems: menuItems
				}
			},

			methods: {

				openBurgerMenu() {
					document.documentElement.classList.toggle('menu-open');
				},

				closeBurgerMenu() {
					document.documentElement.classList.remove('menu-open');
				}
			}

		}).mount('#app')
	</script>

</body>

</html>
